{% extends 'basemodel.html' %}

{% block title_block %}
    DGE Analysis - HEMU
{% endblock %}

{% block content_block %}
    {% load static %}

    <div class="container" style="margin: 25px 110px;">
        <div class="page-header">
            <h2 style="margin-top: 45px;">Interactive Plot View</h2>
        </div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div style="text-align: center">
                        <div><b>Task identifier:</b> <samp>{{ identifier_name }}</samp><br><b>Filename: </b><samp>{{ file_name }}</samp><br><br></div>
                        <a href="{% static 'Temp_R_DEprojects/' %}{{ identifier_name }}/{{ file_name }}" download="download_main">
                            <button class="btn btn-default" type="button" id=download>Download Plot</button>
                        </a>
                    </div>
                    <br>
                    <!--<img src="{% static 'Temp_R_DEprojects/' %}{{ identifier_name }}/{{ file_name }}"
                         class="img-responsive" alt="Cinque Terre" id="downloadable_img1">-->
                    <div class="text-center">
                        <iframe src="{% static 'Temp_R_DEprojects/' %}{{ identifier_name }}/{{ file_name }}"
                            width="{{ frame_width }}px" height= "{{ frame_height }}px" name="topFrame" frameborder="0" style="alignment: center"></iframe>
                    </div>

                  </div>
                </div>
            </div>
            <div class="col-md-1">

            </div>
        </div>
    </div>

{% endblock %}
