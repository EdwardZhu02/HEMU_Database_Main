[uwsgi]
socket = 127.0.0.1:8001
chdir = /data1/HEMU_Database_Main

wsgi-file = HEMU_Database_Main/wsgi.py

home = /home/ubuntu/miniconda3/envs/HEMUdb_new

static-map = /static=/data1/HEMU_Database_Main/Mainapp/static

master = true
processes = 4
threads = 4

vacuum = true

daemonize = /data1/hemu_log/hemu_uwsgi.log

disable-logging = true 

stats=/data1/hemu_log/hemu_uwsgi.status           
pidfile=/data1/hemu_log/hemu_uwsgi.pid 